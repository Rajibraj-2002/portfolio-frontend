<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- 1. BROWSER TAB ICON -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PRIMARY META TAGS -->
    <title>Rajibraj Raymohapatra | Portfolio</title>
    <meta name="title" content="Rajibraj Raymohapatra | Full Stack Developer">
    <meta name="description" content="Portfolio of Rajibraj Raymohapatra, a Full Stack Java Developer specializing in React, Spring Boot, and Cloud technologies.">

    <!-- 2. APPLE TOUCH ICON (For iPhone/iPad Home Screen) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    
    <!-- 3. MANIFEST (For Android Install) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- OPEN GRAPH / FACEBOOK -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rajib-portfolio-two.vercel.app/">
    <meta property="og:title" content="Rajibraj Raymohapatra | Full Stack Developer">
    <meta property="og:description" content="Check out my projects, skills, and experience as a Full Stack Developer.">
    <!-- Ensure you also have an 'og-image.png' in public for social sharing, or use logo.png here too -->
    <meta property="og:image" content="%PUBLIC_URL%/logo.png">

    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://rajib-portfolio-two.vercel.app/">
    <meta property="twitter:title" content="Rajibraj Raymohapatra | Full Stack Developer">
    <meta property="twitter:description" content="Check out my projects, skills, and experience as a Full Stack Developer.">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png">
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
